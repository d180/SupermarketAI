name: Build & Push Docker (Docker Hub + ECR auto-version)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write          # to create & push git tags

concurrency:
  group: docker-release
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive next version tag
        run: |
          git fetch --tags --force
          latest="$(git tag -l 'v[0-9]*' | sed 's/^v//' | sort -n | tail -n1)"
          [ -z "$latest" ] && latest=0
          echo "TAG=v$((latest+1))" >> $GITHUB_ENV

          USER_LC=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          echo "DH_IMAGE=docker.io/$USER_LC/supermarketai" >> $GITHUB_ENV

          echo "Next version (candidate): ${TAG}"

      # ---------- AWS (ECR) auth ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2
      # ------------------------------------

      # Optional: pre-build sanity (outside Docker) to show clear Next.js errors
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image (DockerHub + ECR)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DH_IMAGE }}:${{ env.TAG }}
            ${{ env.DH_IMAGE }}:latest
            ${{ env.DH_IMAGE }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/supermarketai:${{ env.TAG }}
            ${{ steps.ecr.outputs.registry }}/supermarketai:latest
            ${{ steps.ecr.outputs.registry }}/supermarketai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # âœ… Create git tag ONLY if everything above succeeded
      - name: Create & push git tag (post-success)
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag "$TAG"
          git push origin "$TAG"
